<!-- search.html -->
{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Search Images</title>
      <link rel="stylesheet" href="{% static 'newstyle.css' %}">
  </head>
  <body>
    
    <div id="search-form">
      <h2><a href="{% url 'starting-page' %}">Wanna Upload an Image! Click Here</a></h2>
    <form method="get">
      <input type="text" name="q" value="{{ request.GET.q }}">
      <button type="submit">Search</button>
    </form>
    
    {% if images %}
      <ul>
        {% for image in images %}
        
          <h3>{{ image.title }}</h3>
          <a href="{% url 'image-detail' image.category %}">
            <li><img src="{{ image.imageupload.url }}" alt="{{ image.title }}"></li>
          </a>
          <p>{{ image.description }}</p>
       
          <p id="category">Category:{{image.category}} </br> Uploaded-by:{{image.uploaded_by}} / {{image.uploaded_date}}</p>
        {% endfor %}
      </ul>
    {% endif %}
    </div>
  </body>
</html>
